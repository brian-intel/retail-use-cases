 ## Current Developer Toolbox doesn't support environment files, make sure to remove any files or environment variables starting with $
version: '3.7'
services:
  camera-simulator:
    container_name: camera-simulator
    image: aler9/rtsp-simple-server
    ports:
      - "127.0.0.1:8554:8554"
  camera-simulator0:
    build:
      context: .
    image: openvino/ubuntu20_data_runtime:2021.4.2
    container_name: camera-simulator0
    network_mode: "host"
    entrypoint: ffmpeg
    command: "
        -nostdin
        -re -stream_loop -1
        -i /home/pipeline-server/sample-media/coca-cola-4465029-1920-15-bench.mp4
        -c copy
        -f rtsp
        -rtsp_transport
        tcp
        rtsp://localhost:8554/camera_0
        "
    depends_on:
      - camera-simulator
    volumes:
      - ${RETAIL_USE_CASE_ROOT}/performance-tools/sample-media:/home/pipeline-server/sample-media

  OvmsServer:
    image: ovms-server:dev
    container_name: ovms-server0
    restart: always
    ports:
      - '9001:9001'
      - '9002:9002'
    volumes:
      - ${RETAIL_USE_CASE_ROOT}/models:/models
    environment:
      - DEVICE=CPU
      - PLATFORM="core"
      - server_cl_cache_dir=/home/pipeline-server/.cl-cache

  OvmsClientcapiPython:
    image: capi_python:dev
    deploy:
      mode: replicated
      replicas: ${PIPELINE_COUNT}
    network_mode: "host"
    user: root
    privileged: true
    entrypoint: /app/gst-ovms/pipelines/yolov8_ensemble/yolo_efficientnet.sh
    env_file:
      - ./res/capi_yolov8_ensemble.env
    environment:
      - CONTAINER_NAME="capi_yolov8_ensemble"
      - INPUTSRC=rtsp://localhost:8554/camera_1
      - DEVICE=CPU
      - BARCODE=0
      - RENDER_MODE=${RENDER_MODE} #RENDER_MODE=1 will work only after running xhost +local:docker
      - DISPLAY=$DISPLAY
      - OVMS_MODEL_CONFIG_JSON=/ovms_server/config-yolov8.json
      - PIPELINE_PROFILE=capi_yolov8_ensemble
    depends_on:
      - camera-simulator1
    volumes:
      - ${RESULTS_DIR}:/tmp/results
      - ~/.Xauthority:/home/dlstreamer/.Xauthority
      - /tmp/.X11-unix
      - ~/.cl-cache:/home/pipeline-server/.cl-cache
      - ./res/:/home/pipeline-server/envs
      - ${RETAIL_USE_CASE_ROOT}/models:/models
      - ${RETAIL_USE_CASE_ROOT}/use-cases/gst_capi/res/yolov8:/ovms_server
